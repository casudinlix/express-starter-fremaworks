version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: node-framework-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: node_framework
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - node-framework-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: node-framework-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: node_framework
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - node-framework-network

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: node-framework-mongodb
    environment:
      MONGO_INITDB_DATABASE: node_framework
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - node-framework-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: node-framework-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - node-framework-network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node-framework-app
    environment:
      NODE_ENV: production
      DB_TYPE: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASE: node_framework
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_REDIS_HOST: redis
      QUEUE_REDIS_PORT: 6379
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - node-framework-network
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
  mysql_data:
  mongodb_data:
  redis_data:

networks:
  node-framework-network:
    driver: bridge
